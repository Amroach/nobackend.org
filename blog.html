---
layout:     page
title:      noBackend Blog
tab:        blog
---

<section class="posts">
  {% for post in site.posts %}
    <article>
      <header>
        <h2>
          <a href=".{{ post.url }}">{{ post.title }}</a>
        </h2>
        <p>
          by {{ post.author }} | {{ post.date | date_to_string }}
        </p>
      </header>

      {{ post.excerpt }}

      <p class="more"><a href=".{{ post.url }}">read more</a></p>
    </article>
    
  {% endfor %}
</section>
